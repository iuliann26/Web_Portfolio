name: Azure CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 
    - name: Install dependencies
      run: |
        pip install uv
        uv pip install --system -r requirements.txt
    - name: Run Tests
      run: |
        pip install pytest
        
        python -m pytest tests/
        pytest tests/ 

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: build_and_test 
    if: github.event_name == 'push' # <-- EROAREA 1 CORECTATĂ (am adăugat 'push')
    
    steps: 
    - name: Checkout code
      uses: actions/checkout@v4

    - name: 'Log in to Azure Container Registry'
      uses: azure/docker-login@v1
      with:
        login-server: ACRIonita25.azurecr.io 
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    #build and push the image
    - name: 'Build and push Docker image'
      run: |
        docker build . -t ACRIonita25.azurecr.io/portofoliu:${{ github.sha }}
        docker push ACRIonita25.azurecr.io/portofoliu:${{ github.sha }}

    # deploy in web service
    - name: 'Deploy to Azure App Service'
      uses: azure/webapps-deploy@v2
      with:
        app-name: portofoliu-iulian
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        images: 'ACRIonita25.azurecr.io/portofoliu:${{ github.sha }}'

